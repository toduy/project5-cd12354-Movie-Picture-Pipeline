name: Frontend Continuous Integration

on:
  pull_request:
    branches: [main]
    paths:
      - 'starter/frontend/**'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Setup nodejs
        uses: actions/setup-node@v4.1.0
        with:
          node-version: '16'

      - name: Install node modules
        run: npm ci
        working-directory: starter/frontend

      - name: Run eslint
        run: npm run lint
        working-directory: starter/frontend

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Setup nodejs
        uses: actions/setup-node@v4.1.0
        with:
          node-version: '16'

      - name: Install node modules
        run: npm ci
        working-directory: starter/frontend

      - name: Run tests
        run: npm test
        working-directory: starter/frontend

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Build Docker image
        working-directory: starter/frontend
        run: docker build -t mp-frontend:latest .